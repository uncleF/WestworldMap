    <h1 id="westworld" class="westworld">Westworld Map</h1>
    <section class="controls">
  <a href="#" id="showLocations" class="showLocations" tabindex="2">

  <a href="#" id="zoomOut" class="zoomOut" tabindex="6">

  </a>
  <a href="#" id="zoomIn" class="zoomIn" tabindex="7">

  </a>
  <a href="#" id="reset" class="reset" tabindex="8">

  </a>
  <a href="#" id="fullScreen" class="fullScreen" tabindex="9">
    <span class="fullScreenIcon">Full Screen</span>
  </a>
</section>
<a href="#" id="showHelp" class="showHelp" tabindex="10">
  <span class="showHelpIcon">Help</span>
</a>

    <section id="locations" class="locations locations-is-active"></section>

    <div class="helpMouse">
